<!-- Page qui affiche le formulaire HTML -->
<!-- Champs : nom, email , telephone , message -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
     <h1>Formulaire de contact</h1>
     <form action="formulaireConfirmation.php" method="post">
       <div> 
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom">
        </div>
        <div> 
            <label for="tel">Téléphone*</label>
            <input type="tel" name="tel" id="tel" required>
        </div>
        <div> 
            <label for="gmail">E-mail*</label>
            <input type="email" name="gmail" id="gmail" required>
        </div>
        <div>
            <label for="objet">Objet</label>
            <select name="objet" id="objet">
            <option value="Réclamation">Réclamation</option>
            <option value="Question">Question</option>
            <option value="Demande">Demande</option>
           </select>
        </div>
        <div>
            <input type="hidden" name="secret" id="secret">
        </div>
        <div>
            <label for="majeur">Majeur</label>
            <input type="checkbox" name="majeur" id="majeur">
        </div>
        <div>
          <fieldset>
            <legend>Loisirs</legend>
            <label for="loisir">Sport</label>
            <input type="radio" name="loisir" value="sport">
            <label for="loisir">Lecture</label>
            <input type="radio" name="loisir" value="lecture">
            <label for="loisir">Musique</label>
            <input type="radio" name="loisir" value="musique">
           </fieldset>
        </div>
        <div>
            <label for="contact">Contact</label>
            <select name="contact" id="contact" multiple>
               <option value="telephone">Téléphone</option>
               <option value="mail">Mail</option>
               <option value="courrier">Courrier</option>
           </select>
        </div>
        <div>
             <input type="submit" value="Envoyer le message">
        </div>
        <div>
            <textarea name="message" id="message" cols="30" rows="10">Ecrire</textarea>
            <label for="message">Message</label>
        </div>
     </form>
</body>
</html>
